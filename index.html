<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Projects Art Gallery</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- JavaScript File -->
    <script src="./script.js" defer></script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/5289663089.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- NavBar -->
    <nav class="navContainer">
        <div class="navTitle">
            <img src="https://github.com/Alkaison.png" title="Profile Picture" alt="Alkaison github profile pic" id="profilePic">
            <h1 id="nameTitle">Alkaison</h1>
        </div>
        <div class="navSearch">
            <input type="text" id="searchProjects" placeholder="Search 'JavaScript'">
            <a href="https://twitter.com/Alkaison" title="Twitter Profile"><button id="twitterBtn"><i class="fa-brands fa-twitter"></i></button></a>
        </div>
    </nav>

    <hr class="hrLine">

    <main class="mainBodyContainer">
    
        <div class="bodyleftconatiner">
    
            <h3>Select Difficulty</h3>
            <div class="difficultyConatiner">
                <input type="radio" name="difficultyLevel" value="easy">
                <label for="easy">Easy</label> <br>
    
                <input type="radio" name="difficultyLevel" value="medium">
                <label for="medium">Medium</label> <br>
    
                <input type="radio" name="difficultyLevel" value="hard">
                <label for="hard">Hard</label> <br>
            </div>
    
        </div>

        <div class="bodyrightcontainer">
    
            <div class="projects-container">
    
                <article class="project-card">
                    <a href="#">
                        <div class="project-image">
                            <!-- <img src="./NumberGuessingGameImage.png" alt="Demo"> -->
                        </div>
                        <p class="project-title">Title</p>
                        <p class="tags"><span class="project-difficulty">Easy</span> <span class="project-link">Open »</span></p>
                    </a>
                </article>
    
                <article class="project-card">
                    <a href="#">
                        <div class="project-image">
                            <!-- <img src="./NumberGuessingGameImage.png" alt="Demo"> -->
                        </div>
                        <p class="project-title">Title</p>
                        <p class="tags"><span class="project-difficulty">Easy</span> <span class="project-link">Open »</span></p>
                    </a>
                </article>
    
                <article class="project-card">
                    <a href="#">
                        <div class="project-image">
                            <!-- <img src="./NumberGuessingGameImage.png" alt="Demo"> -->
                        </div>
                        <p class="project-title">Title</p>
                        <p class="tags"><span class="project-difficulty">Easy</span> <span class="project-link">Open »</span></p>
                    </a>
                </article>
    
            </div>

        </div>
    
    </main>

    <hr class="hrLine">

    <footer class="ft-container">
        <p class="ft-text">Powered by <span class="ft-title">Pages</span></p>
    </footer>

</body>
</html>
