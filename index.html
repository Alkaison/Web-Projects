<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Projects Art Gallery</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- JavaScript File -->
    <script src="./script.js" defer></script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/5289663089.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- NavBar -->
    <nav class="navContainer">

            <img src="https://github.com/Alkaison.png" title="Profile Picture" alt="Alkaison github profile pic" id="profilePic">

        </div>
        <div class="navSearch">
            <input type="text" id="searchProjects" placeholder="Search by name">
            <a href="https://twitter.com/Alkaison" title="Twitter Profile"><button id="twitterBtn"><i class="fa-brands fa-twitter"></i></button></a>
        </div>
    </nav>

    <hr class="hrLine">
