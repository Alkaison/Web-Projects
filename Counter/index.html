<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="counter-card">
            <h1 class="counter-heading">Counter App</h1>
            <div id="counter-text">100</div>
            <div class="btn">
                <button class="btn-plus" onclick="plus()">Plus</button>
                <button class="btn-reset" onclick="reset()">Reset</button>
                <button class="btn-minus" onclick="minus()">Minus</button>
            </div>
        </div>
    </div>
</body>
</html>
